<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>007 遊戲規則</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="rulesPage" class="page active">
        <h2>📜 007 遊戲規則</h2>
        <table class="rules-table">
            <thead>
                <tr>
                    <th>動作</th>
                    <th>說明</th>
                    <th>示意圖</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>充能</td>
                    <td>能量 +1。</td>
                    <td><img src="media/蓄能.png" alt="充能" class="action-icon"></td>
                </tr>
                <tr>
                    <td>打死你</td>
                    <td>消耗1個能量，子彈攻擊。若對方未使用「保護我」或「反彈」則對方淘汰。</td>
                    <td><img src="media/打死你.png" alt="打死你" class="action-icon"></td>
                </tr>
                <tr>
                    <td>保護我</td>
                    <td>消耗1個能量，保護我擋下所有攻擊（包含大砲）。</td>
                    <td><img src="media/保護我.png" alt="保護我" class="action-icon"></td>
                </tr>
                <tr>
                    <td>反彈</td>
                    <td>消耗1個能量，反殺普通攻擊（攻擊者淘汰），不能反彈大砲。</td>
                    <td><img src="media/反彈.png" alt="反彈" class="action-icon"></td>
                </tr>
                <tr>
                    <td>大砲</td>
                    <td>消耗3個能量。無視反彈，但會被保護擋下。</td>
                    <td><img src="media/大砲.png" alt="大砲" class="action-icon"></td>
                </tr>
            </tbody>
        </table>
        
        <div class="btn-group">
            <a href="skill.html" class="btn">查看技能對撞表</a>
            <a href="javascript:void(0);" onclick="goToHome()" class="btn">返回</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
